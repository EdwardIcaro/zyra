<script>
// ============================================
// CONFIGURA√á√ÉO GLOBAL
// ============================================
const CLIENT_URL = "http://localhost:3000";
const API_URL = "http://localhost:2567";

let visualApp = null;
let previewBody, previewHat, previewFace, previewHighlight;

// ============================================
// ITEMS
// ============================================
async function loadItems() {
    const res = await fetch(`${API_URL}/api/admin/items`);
    const data = await res.json();
    const body = document.getElementById('itemsTableBody');
    body.innerHTML = data.map(i => `
        <tr onclick="editItem('${i.id}')">
            <td class="text-info">${i.id}</td>
            <td>${i.name}</td>
            <td><span class="badge bg-secondary">${i.type}</span></td>
            <td><span class="text-warning fw-bold">${i.grade || '-'}</span></td>
            <td><button class="btn btn-sm btn-outline-primary">Editar</button></td>
        </tr>
    `).join('');
    window.cachedItems = data;
}

document.getElementById('itemForm').onsubmit = async (e) => {
    e.preventDefault();
    const item = {
        id: document.getElementById('i_id').value,
        name: document.getElementById('i_name').value,
        description: document.getElementById('i_desc').value,
        type: document.getElementById('i_type').value,
        grade: document.getElementById('i_grade').value,
        stackable: document.getElementById('i_type').value === 'material'
    };

    await fetch(`${API_URL}/api/admin/items/save`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(item)
    });
    alert('Item salvo!');
    loadItems();
};

function editItem(id) {
    const i = window.cachedItems.find(x => x.id === id);
    if(!i) return;
    document.getElementById('i_id').value = i.id;
    document.getElementById('i_name').value = i.name;
    document.getElementById('i_desc').value = i.description || '';
    document.getElementById('i_type').value = i.type;
    document.getElementById('i_grade').value = i.grade || '';
}

// ============================================
// MONSTERS
// ============================================
async function loadMonsters() {
    const res = await fetch(`${API_URL}/api/admin/monsters`);
    const data = await res.json();
    const body = document.getElementById('monstersTableBody');
    body.innerHTML = data.map(m => `
        <tr>
            <td class="text-warning" onclick="editMonster('${m.id}')">${m.id}</td>
            <td onclick="editMonster('${m.id}')">${m.name}</td>
            <td>Lv. ${m.level}</td>
            <td>${m.stats?.maxHp || 50} HP</td>
            <td>
                <button class="btn btn-sm btn-outline-warning" onclick="editMonster('${m.id}')">Editar</button>
                <button class="btn btn-sm btn-outline-info" onclick="openDropModal('${m.id}', '${m.name}')">üíé Drops</button>
            </td>
        </tr>
    `).join('');
    window.cachedMonsters = data;
}

document.getElementById('monsterForm').onsubmit = async (e) => {
    e.preventDefault();
    const monster = {
        id: document.getElementById('m_id').value,
        name: document.getElementById('m_name').value,
        level: parseInt(document.getElementById('m_level').value),
        stats: { 
            maxHp: parseInt(document.getElementById('m_hp').value),
            damage: parseInt(document.getElementById('m_damage').value),
            speed: 1
        },
        rewards: {
            baseExp: parseInt(document.getElementById('m_exp').value)
        }
    };

    await fetch(`${API_URL}/api/admin/monsters/save`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(monster)
    });
    alert('Monstro salvo!');
    loadMonsters();
};

function editMonster(id) {
    const m = window.cachedMonsters.find(x => x.id === id);
    if(!m) return;
    document.getElementById('m_id').value = m.id;
    document.getElementById('m_name').value = m.name;
    document.getElementById('m_level').value = m.level;
    document.getElementById('m_hp').value = m.stats?.maxHp || 50;
    document.getElementById('m_damage').value = m.stats?.damage || 5;
    document.getElementById('m_exp').value = m.rewards?.baseExp || 10;
}

// ============================================
// DROPS MODAL
// ============================================
const dropModal = new bootstrap.Modal(document.getElementById('dropModal'));

async function openDropModal(monsterId, monsterName) {
    document.getElementById('lootMonsterName').innerText = monsterName;
    document.getElementById('d_monster_id').value = monsterId;
    
    const itemSelect = document.getElementById('d_item_id');
    if (!window.cachedItems) await loadItems();
    itemSelect.innerHTML = window.cachedItems.map(i => 
        `<option value="${i.id}">${i.name} (${i.id})</option>`
    ).join('');
    
    loadMonsterDrops(monsterId);
    dropModal.show();
}

async function loadMonsterDrops(monsterId) {
    const res = await fetch(`${API_URL}/api/admin/monsters/${monsterId}/drops`);
    const drops = await res.json();
    const tbody = document.getElementById('dropTableBody');
    tbody.innerHTML = drops.map(d => `
        <tr>
            <td>${d.item_name}</td>
            <td>${(parseFloat(d.chance) * 100).toFixed(1)}%</td>
            <td>${d.min_quantity}-${d.max_quantity}</td>
            <td>
                <button class="btn btn-sm btn-danger" onclick="deleteDrop(${d.id}, '${monsterId}')">üóëÔ∏è</button>
            </td>
        </tr>
    `).join('');
}

document.getElementById('dropForm').onsubmit = async (e) => {
    e.preventDefault();
    const monsterId = document.getElementById('d_monster_id').value;
    const dropData = {
        monster_id: monsterId,
        item_id: document.getElementById('d_item_id').value,
        chance: parseFloat(document.getElementById('d_chance').value),
        min_quantity: parseInt(document.getElementById('d_min').value),
        max_quantity: parseInt(document.getElementById('d_max').value)
    };

    await fetch(`${API_URL}/api/admin/drops/save`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(dropData)
    });
    loadMonsterDrops(monsterId);
};

async function deleteDrop(id, monsterId) {
    if(!confirm('Remover este drop?')) return;
    await fetch(`${API_URL}/api/admin/drops/${id}`, { method: 'DELETE' });
    loadMonsterDrops(monsterId);
}

// HOT RELOAD
// ============================================

    const res = await fetch(`${API_URL}/api/admin/reload`, { method: 'POST' });
    if(res.ok) alert('üöÄ Servidor sincronizado!');
}

// ============================================
// VISUAL EDITOR - INICIALIZA√á√ÉO
// ============================================
async function initVisualEditor() {
    if (visualApp) return;

    const app = new PIXI.Application();
    await app.init({ 
        width: 300, 
        height: 300, 
        backgroundColor: 0x222222 
    });
    
    visualApp = app;
    document.getElementById('pixi-preview').innerHTML = '';
    document.getElementById('pixi-preview').appendChild(visualApp.canvas);

    const container = new PIXI.Container();
    container.x = 150;
    container.y = 150;
    visualApp.stage.addChild(container);

    previewHighlight = new PIXI.Graphics();
    previewHighlight.circle(0, 0, 26);
    previewHighlight.stroke({ width: 2, color: 0xffff00 });
    container.addChild(previewHighlight);

    previewBody = new PIXI.Sprite();
    previewBody.anchor.set(0.5);
    container.addChild(previewBody);

    previewFace = new PIXI.Sprite();
    previewFace.anchor.set(0.5);
    container.addChild(previewFace);

    previewHat = new PIXI.Sprite();
    previewHat.anchor.set(0.5);
    container.addChild(previewHat);

    try {
        const bodyTexture = await PIXI.Assets.load(`${CLIENT_URL}/assets/sprites/bodies/ball_red.png`);
        previewBody.texture = bodyTexture;
        previewBody.width = 58;
        previewBody.height = 58;
    } catch (e) {
        console.error("Erro ao carregar corpo base:", e);
    }

    visualApp.ticker.add(() => {
        const bounce = Math.sin(Date.now() / 200) * 0.04;
        
        if (previewBody && previewBody.texture && previewBody.texture.valid) {
            previewBody.scale.y = (58 / previewBody.texture.height) * (1 + bounce);
        }
        
        if (previewHighlight) {
            previewHighlight.scale.set(1 + bounce);
        }
        
        if (previewHat && previewHat.texture && previewHat.texture.valid) {
            const baseScale = parseFloat(document.getElementById('range_scale')?.value || 1.0);
            previewHat.scale.set(baseScale * (1 + bounce));
        }
    });
}

let loadedCharacters = [];

// Fun√ß√£o para carregar lista de personagens
async function loadCharacterList() {
    try {
        const res = await fetch(`${API_URL}/api/admin/characters`);
        const characters = await res.json();
        loadedCharacters = characters;
        
        const select = document.getElementById('v_character_select');
        if (select) {
            select.innerHTML = '<option value="">Selecione um personagem</option>';
            characters.forEach(char => {
                select.innerHTML += `<option value="${char.char_name}">${char.char_name} (Lv.${char.level} ${char.class_type})</option>`;
            });
        }
    } catch (e) {
        console.error('Erro ao carregar personagens:', e);
    }
}

// Fun√ß√£o para carregar visuais do personagem selecionado
async function loadCharacterVisuals() {
    const charName = document.getElementById('v_character_select')?.value;
    if (!charName) return;

    try {
        const res = await fetch(`${API_URL}/api/admin/characters/${charName}/visuals`);
        const data = await res.json();
        
        // Aplicar valores nos sliders
        if (data.face_offset_x !== undefined) {
            document.getElementById('range_x').value = data.face_offset_x;
            document.getElementById('val_x').innerText = data.face_offset_x;
        }
        
        if (data.face_offset_y !== undefined) {
            document.getElementById('range_y').value = data.face_offset_y;
            document.getElementById('val_y').innerText = data.face_offset_y;
        }
        
        if (data.face_scale !== undefined) {
            document.getElementById('range_scale').value = data.face_scale;
            document.getElementById('val_scale').innerText = parseFloat(data.face_scale).toFixed(2);
        }
        
        if (data.face_rotation !== undefined) {
            document.getElementById('range_rotation').value = data.face_rotation;
            document.getElementById('val_rotation').innerText = data.face_rotation;
        }
        
        console.log('Visuais carregados:', data);
    } catch (e) {
        console.error('Erro ao carregar visuais:', e);
    }
}

async function resetVisuals() {
    const charName = document.getElementById('v_character_select')?.value;
    const applyToAll = confirm('‚ö†Ô∏è ATEN√á√ÉO!\n\nDeseja resetar os visuais de:\n\n' + 
        (charName ? `Apenas "${charName}"` : 'TODOS os personagens') + '?\n\n' +
        'Esta a√ß√£o N√ÉO pode ser desfeita!');
    
    if (!applyToAll) return;
    
    const doubleCheck = prompt('Digite "CONFIRMAR" para resetar:');
    if (doubleCheck !== 'CONFIRMAR') {
        alert('Cancelado.');
        return;
    }

    try {
        const res = await fetch(`${API_URL}/api/admin/player/reset-visuals`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ charName: charName || 'ALL' })
        });
        
        if (res.ok) {
            alert('‚úÖ Visuais resetados! Relogue para ver mudan√ßas.');
            loadCharacterVisuals();
        } else {
            alert('‚ùå Erro ao resetar');
        }
    } catch (e) {
        console.error(e);
        alert('‚ùå Erro');
    }
}

// ============================================
// TAB SWITCHING
// ============================================
async function switchTab(tab) {
    const sections = ['itemsSection', 'monstersSection', 'visualSection'];
    sections.forEach(s => {
        const el = document.getElementById(s);
        if (el) el.style.display = 'none';
    });

    const target = document.getElementById(tab + 'Section');
    if (target) target.style.display = 'block';

    document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');

    if (tab === 'items') loadItems();
    if (tab === 'monsters') loadMonsters();
    
    if (tab === 'visual') {
        await initVisualEditor();
        await loadCharacterList();
        
        const itemLink = document.getElementById('v_item_link');
        if (itemLink && window.cachedItems) {
            itemLink.innerHTML = window.cachedItems.map(i => 
                `<option value="${i.id}">${i.name} (${i.id})</option>`
            ).join('');
        }
    }
}

// ============================================
// VISUAL - MODO DE CONFIGURA√á√ÉO

function toggleConfigMode() {
    const mode = document.getElementById('v_config_mode').value;
    const itemSection = document.getElementById('itemLinkSection');
    const bodySection = document.getElementById('bodyTypeSection');
    
    if (mode === 'item') {
        itemSection.style.display = 'block';
        bodySection.style.display = 'none';
    } else {

// ============================================
// VISUAL - CARREGAR ASSETS
// ============================================
async function loadAssetFolder() {
    const type = document.getElementById('v_layer_type').value;
    if (!type) return;

    try {
        const res = await fetch(`${API_URL}/api/admin/assets/${type}`);
        if (!res.ok) throw new Error('Falha ao buscar assets');
        
        const assets = await res.json();
        const select = document.getElementById('v_asset_select');
        
        if (select) {
            select.innerHTML = assets.map(a => `<option value="${a}">${a}</option>`).join('');
            updateVisualPreview();
        }
    } catch (err) {
        console.error("Erro ao carregar assets:", err);
    }
}

// ============================================
// VISUAL - ATUALIZAR PREVIEW
// ============================================
async function updateVisualPreview() {
    const type = document.getElementById('v_layer_type')?.value;
    const file = document.getElementById('v_asset_select')?.value;
    
    if (!type || !file || !visualApp) return;

    const fullPath = `${CLIENT_URL}/assets/sprites/${type}/${file}`;
    
    try {
        const texture = await PIXI.Assets.load(fullPath);

        if (type === 'hats' && previewHat) {
            previewHat.texture = texture;
            previewHat.visible = true;
        } else if (type === 'faces' && previewFace) {
            previewFace.texture = texture;
            previewFace.visible = true;
        } else if (type === 'bodies' && previewBody) {
            previewBody.texture = texture;
            previewBody.width = 58;
            previewBody.height = 58;
        }
        
        syncVisual();
    } catch (e) {
        console.error("Erro ao carregar asset:", e);
    }
}

// ============================================
// VISUAL - SINCRONIZAR SLIDERS
// ============================================
function syncVisual() {
    const xInput = document.getElementById('range_x');
    const yInput = document.getElementById('range_y');
    const scaleInput = document.getElementById('range_scale');
    const rotationInput = document.getElementById('range_rotation');
    
    if (!xInput || !yInput || !scaleInput || !rotationInput) return;
    
    const x = parseInt(xInput.value);
    const y = parseInt(yInput.value);
    const scale = parseFloat(scaleInput.value);
    const rotation = parseInt(rotationInput.value);

    document.getElementById('val_x').innerText = x;
    document.getElementById('val_y').innerText = y;
    document.getElementById('val_scale').innerText = scale.toFixed(2);
    document.getElementById('val_rotation').innerText = rotation;

    if (previewHat) {
        previewHat.x = x;
        previewHat.y = y;
        previewHat.scale.set(scale);
        previewHat.rotation = (rotation * Math.PI) / 180;
    }
    
    if (previewFace) {
        previewFace.x = x;
        previewFace.y = y;
        previewFace.scale.set(scale);
        previewFace.rotation = (rotation * Math.PI) / 180;
    }
}

// ============================================
// VISUAL - SALVAR CONFIGURA√á√ïES
// ============================================
async function saveVisualSettings() {
    const applyToAll = document.getElementById('v_apply_to_all')?.checked;
    const charName = document.getElementById('v_character_select')?.value;

    if (!applyToAll && !charName) {
        alert('Selecione um personagem ou marque "Aplicar para todos"!');
        return;
    }

    const mode = document.getElementById('v_config_mode')?.value;
    const layerType = document.getElementById('v_layer_type')?.value;
    const assetFile = document.getElementById('v_asset_select')?.value;
    const xOffset = parseInt(document.getElementById('range_x')?.value || 0);
    const yOffset = parseInt(document.getElementById('range_y')?.value || 0);
    const scale = parseFloat(document.getElementById('range_scale')?.value || 1.0);
    const rotation = parseInt(document.getElementById('range_rotation')?.value || 0);

    if (!layerType || !assetFile) {
    alert('Preencha tipo de camada e arquivo!');
    return;
    }
    
    
    // Determinar qual campo atualizar
    let visualField = '';
    let offsetXField = '';
    let offsetYField = '';
    let scaleField = '';
    let rotationField = '';

    if (layerType === 'faces') {
        visualField = 'visual_face';
        offsetXField = 'face_offset_x';
        offsetYField = 'face_offset_y';
        scaleField = 'face_scale';
        rotationField = 'face_rotation';
        widthField = 'face_width';
        heightField = 'face_height';
    } else if (layerType === 'hats') {
        visualField = 'visual_hat';
        offsetXField = 'hat_offset_x';
        offsetYField = 'hat_offset_y';
        scaleField = 'hat_scale';
        rotationField = 'hat_rotation';
        widthField = 'hat_width';
        heightField = 'hat_height';
    } else if (layerType === 'bodies') {
        visualField = 'visual_body';
    }

    const data = {
        charName: applyToAll ? 'ALL' : charName,
        visualField,
        assetFile,
        offsetXField,
        offsetXValue: xOffset,
        offsetYField,
        offsetYValue: yOffset,
        scaleField,
        scaleValue: scale,
        rotationField,
        rotationValue: rotation
    };

    try {
        const res = await fetch(`${API_URL}/api/admin/player/save-visual-detailed`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        if (res.ok) {
            const message = applyToAll 
                ? '‚úÖ Visual aplicado para TODOS os personagens!' 
                : `‚úÖ Visual salvo para ${charName}!`;
            alert(message + '\n\nRelogue para ver as mudan√ßas.');
        } else {
            alert('‚ùå Erro ao salvar');
        }
    } catch (e) {
        console.error(e);
        alert('‚ùå Erro');
    }
}
